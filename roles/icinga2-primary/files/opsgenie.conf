object User "opsgenie" {
  import "generic-user"
  display_name = "OpsGenie Contact"
}

apply Notification "notify-opsgenie-service" to Service {
  command = "opsgenie-service-notification"
  users = ["opsgenie"]
  assign where service && service.name != "cluster" && service.name != "apt"
}

apply Notification "notify-opsgenie-service-cluster" to Service {
  command = "opsgenie-service-notification"
  users = ["opsgenie"]
  times.begin = 2m
  assign where service && service.name == "cluster"
}

apply Notification "notify-opsgenie-service-apt" to Service {
  command = "opsgenie-service-notification"
  users = ["opsgenie"]
  states = [ OK, Critical, Unknown ]
  assign where service && service.name == "apt"
}

apply Notification "notify-opsgenie-host" to Host {
  command = "opsgenie-host-notification"
  users = ["opsgenie"]
  assign where host
}
